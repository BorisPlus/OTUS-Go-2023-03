run:
  tests: true
  build-tags:
    - bench
    - !bench

linters-settings:
  gosec:
    excludes:
      - G114
  funlen:
    lines: 200
    statements: 120
  depguard:
    rules:
      main:
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - 'github.com/icrowley'
          - 'github.com/lib/pq'
          - 'github.com/stretchr'
          - 'github.com/valyala/fastjson'
          - 'github.com/google'
          - 'hw12_13_14_15_calendar/internal/app'
          - 'hw12_13_14_15_calendar/internal/interfaces'
          - 'hw12_13_14_15_calendar/internal/logger'
          - 'hw12_13_14_15_calendar/internal/models'
          - 'hw12_13_14_15_calendar/internal/server/http/api'
          - 'hw12_13_14_15_calendar/internal/server/http/api/api_response'
          - 'hw12_13_14_15_calendar/internal/server/http/api/handlers/common'
          - 'hw12_13_14_15_calendar/internal/server/http/api/handlers/events'
          - 'hw12_13_14_15_calendar/internal/server/http/middleware'
          - 'hw12_13_14_15_calendar/internal/server/http/regexphandlers'
          - 'hw12_13_14_15_calendar/internal/storage/gomemory'
          - 'hw12_13_14_15_calendar/internal/storage/pgsqldtb'
      test:
        files:
          - "$test"
        allow:
          - $gostd
          - 'github.com/icrowley'
          - 'github.com/lib/pq'
          - 'github.com/stretchr'
          - 'github.com/valyala/fastjson'
          - 'github.com/google'
          - 'hw12_13_14_15_calendar/internal/app'
          - 'hw12_13_14_15_calendar/internal/interfaces'
          - 'hw12_13_14_15_calendar/internal/logger'
          - 'hw12_13_14_15_calendar/internal/models'
          - 'hw12_13_14_15_calendar/internal/server/http/api'
          - 'hw12_13_14_15_calendar/internal/server/http/api/api_response'
          - 'hw12_13_14_15_calendar/internal/server/http/api/handlers/common'
          - 'hw12_13_14_15_calendar/internal/server/http/api/handlers/events'
          - 'hw12_13_14_15_calendar/internal/server/http/middleware'
          - 'hw12_13_14_15_calendar/internal/server/http/regexphandlers'
          - 'hw12_13_14_15_calendar/internal/storage/gomemory'
          - 'hw12_13_14_15_calendar/internal/storage/pgsqldtb'

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
